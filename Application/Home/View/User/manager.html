<include file="Common/header" />
<link rel="stylesheet" href="__PUBLIC__/css/item/index.css" />
<style type="text/css">
    .container-thumbnails{
        margin-top: 60px;
    }
    .thumbnails li a{
        color: #888;
        font-weight: bold;
    }
    .thumbnails li a:hover,
    .thumbnails li a:focus{
        border-color:#f2f5e9;
        -webkit-box-shadow:none;
        box-shadow:none;
        text-decoration: none;
        background-color: #f2f5e9;
    }
</style>
<div class="container-narrow">

    <div class="masthead">
        <div class="btn-group pull-right">
            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                {$login_user.username}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
                <li><a href="{:U('Home/User/setting')}">个人设置</a></li>
                <li><a href="{:U('Home/index/index')}">网站首页</a></li>
                <li><a href="{:U('Home/User/exist')}">退出登录</a></li>

            </ul>
        </div>

        </ul>
        <h3 class="muted">ShowDoc</h3>
    </div>

    <hr>

    <div class="container-thumbnails">
        <ul class="thumbnails">

            <foreach name="items" item="item">
                <li class="span3 text-center">
                    <a class="thumbnail" style="padding: 15px 0px;" href="{:U('Home/Item/ShowByUid',array('uid'=>$item['uid']))}" title="查看他的项目">
                        <p class="user-item">{$item.username}</p>
                        <sub class="user-item">最近登陆时间：{$item.last_login_time|date='Y-m-d:H',###}</sub><br>
                        <sub class="user-item">注册时间：{$item.reg_time|date='Y-m-d:H',###}</sub>
                    </a>
                </li>
            </foreach>

            <li class="span3 text-center">
                <a class="thumbnail" href="{:U('Home/User/register')}" title="添加一个新用户">
                    <p class="my-item ">新建用户&nbsp;<i class="icon-plus"></i></p>
                </a>
            </li>
        </ul>
    </div>


</div> <!-- /container -->



<include file="Common/footer" />
